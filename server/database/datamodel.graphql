interface Node {
  id: ID! @unique
}

type User implements Node {
  id: ID! @unique
  email: String! @unique
  password: String!
  firstName: String!
  lastName: String!
  createdAt: DateTime!
  updatedAt: DateTime!
  chatRooms: [ChatRoom!]!
}

type ChatRoom implements Node {
  id: ID! @unique
  users: [User!]!
  messages: [Message!]!
  name: String!
}

type Message implements Node {
  id: ID! @unique
  body: String!
  createdAt: DateTime!
  chatRoom: ChatRoom!
  author: User!
}
