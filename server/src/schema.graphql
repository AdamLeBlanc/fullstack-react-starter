#import Node, from "./generated/prisma.graphql"

type Query {
  user(id: ID!): User
  viewer: User!
}

type Mutation {
  signup(
    firstName: String!
    lastName: String!
    email: String!
    password: String!
  ): User!
  signin(email: String!, password: String!): User!
}

type User implements Node {
  id: ID!
  firstName: String!
  lastName: String!
  email: String!
}
